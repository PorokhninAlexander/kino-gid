<div class="flex-container">
  <a class="film-card" *ngFor="let film of filmsArr" [routerLink]="['/about',film.id]">

    <img class="film-photo" src="{{getImage('500', film.poster_path)}}" alt="Image not found">
    <div class="film-name">{{film.title}}</div>
    <div class="more-info">
      <div class="rating">Рейтинг: {{film.vote_average}}</div>
      <br>
      <div class="genres">
        Жанры: {{getGenres(film.genres)}}
      </div>
      <br>
      <div class="date">Дата релиза: {{film.release_date}}</div>
    </div>
  </a>

</div>
